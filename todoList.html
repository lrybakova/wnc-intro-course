<!DOCTYPE html>

<html>
  <head>
    <title>Practical Javascript</title>
  </head>

  <body>
    <h1>Todi List</h1>
    <div>
      <div>
      <button onclick="views.displayTodos()">Display Todos</button>
      <button onclick="handlers.toggleAll()">Toggle all</button>
      </div>
      <div>
      <button onclick="handlers.addTodo()">Add</button>
      <input type="text" name="" id="addTodoTextInput">
      <div>
        <button onclick="handlers.changeTodo()">Change todo</button>
        <input type="text" name="" id="changeTodoPositionInput">
        <input type="text" name="" id="changeTodoTextInput">
      </div>
      <div>
        <button onclick="handlers.deleteTodo()">Delete todo</button>
        <input type="text" name="" id="deleteTodoPositionInput">
      </div>
      <div>
        <button onclick="handlers.toggleCompleted()">Toggle todo</button>
        <input type="text" name="" id="toggleTodoPositionInput">
      </div>
    </div>
      <ul></ul>
    </div>




    <script>
     
     var todoList = {
        todos: [],
        addTodo: function(todoText){
          this.todos.push({
            todoText: todoText,
            completed: false
            });
        },
        changeTodo: function(position, todoText) {
          this.todos[position].todoText = todoText;
        },
        deleteTodo: function(position) {
          this.todos.splice(position, 1);
        },
        toggleCompleted: function(position) {
          var todo = this.todos[position];
          todo.completed = !todo.completed;
        },
        toggleAll: function() {
          var totalTodos = this.todos.length;
          var completedTodos = 0;
          for (i=0; i<totalTodos; i++) {
            if (this.todos[i].completed === true) {
              completedTodos++;
            }
          }
          if (completedTodos === totalTodos) {
            for (i=0; i<totalTodos; i++) {
              this.todos[i].completed = false;
            }
          } else {
            for (i=0; i<totalTodos; i++) {
              this.todos[i].completed = true;
            }
          }
        }
      };

      var handlers = {
        toggleAll: function() {
          todoList.toggleAll();
           },
        addTodo: function() {
          var addTodoTextInput = document.getElementById('addTodoTextInput')
          todoList.addTodo(addTodoTextInput.value);
          addTodoTextInput.value = '';
          views.displayTodos();
        },
        changeTodo: function () {
          var changeTodoPositionInput = document.getElementById('changeTodoPositionInput');
          var changeTodoTextInput = document.getElementById('changeTodoTextInput');
          todoList.changeTodo(changeTodoPositionInput.value, changeTodoTextInput.value);
          changeTodoTextInput.value = '';
          changeTodoPositionInput.value = '';
          views.displayTodos();
        },
        deleteTodo: function() {
          var deleteTodoPositionInput = document.getElementById('deleteTodoPositionInput');
          todoList.deleteTodo(deleteTodoPositionInput.value);
          deleteTodoPositionInput.value = '';
          views.displayTodos();
        },
        toggleCompleted: function () {
          
          var toggleTodoPositionInput = document.getElementById('toggleTodoPositionInput');
          todoList.toggleCompleted(toggleTodoPositionInput.value);
          toggleTodoPositionInput.value = '';
          views.displayTodos();
        }
       }

       var views = {
         displayTodos: function() {
           var todoUl = document.querySelector('ul');
           todoUl.innerHTML = '';
           for (i=0; i<todoList.todos.length; i++) {
             var todoLi = document.createElement('li')
             var todo = todoList.todos[i]
             if (todo.completed === true) {
               todoLi.textContent = '(x) ' + todo.todoText;
             } else {
               todoLi.textContent = '( ) ' + todo.todoText;
             }
             todoUl.appendChild(todoLi);
             todoLi.appendChild(document.createElement('button', id="deleteTodo")).textContent='Delete'
           }
           
         }
       }


    </script>
  </body>
</html>
